
# --- Common Crate ---

[package]
name = "ef-driver-common"
edition = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[lints]
workspace = true

[dependencies]
embedded-graphics-core = { workspace = true, optional = true }

[features]
default = []

# Enable `embedded-graphics` support
color = ["dep:embedded-graphics-core"]

# --- Workspace Dependencies ---

[workspace.dependencies]
ef-driver-common = { path = "", version = "0.0.1" }

# Embassy/Embedded
embedded-graphics-core = { default-features = false, version = "0.4.0" }
embedded-hal = { default-features = false, version = "1.0.0" }
embedded-hal-async = { default-features = false, version = "1.0.0" }
embedded-io = { default-features = false, version = "0.7.0" }
embedded-io-async = { default-features = false, version = "0.7.0" }

# Other
bitflags = { default-features = false, version = "2.10.0" }
defmt = { default-features = false, version = "1.0.1" }
display-interface = { default-features = false, version = "0.5.0" }
jiff = { default-features = false, version = "0.2.16" }
mipidsi = { default-features = false, version = "0.9.0" }

# --- Workspace Settings ---

[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
readme = "README.md"
rust-version = "1.90.0"
version = "0.0.1"

[workspace.lints.rust]
explicit_builtin_cfgs_in_flags = "allow"
incomplete_features = "allow"
missing_docs = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unreachable_pub = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"

[workspace.lints.rustdoc]
bare_urls = "deny"
broken_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_html_tags = "deny"
invalid_rust_codeblocks = "deny"
private_intra_doc_links = "deny"

[workspace.lints.clippy]
allow_attributes_without_reason = "deny"
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
clone_on_ref_ptr = "warn"
doc_markdown = "allow"
module_name_repetitions = "allow"
needless_pass_by_value = "allow"
pedantic = { level = "warn", priority = -1 }
unnecessary_cast = "warn"

# --- Git Cliff ---

[workspace.metadata.git-cliff.changelog]
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
postprocessors = []
render_always = true
trim = true

