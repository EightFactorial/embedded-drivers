  { group = "<!-- 3 -->ğŸšœ Refactor", message = "^refactor" },
  { group = "<!-- 4 -->ğŸ“š Documentation", message = "^doc" },
  { group = "<!-- 5 -->âš¡ Performance", message = "^perf" },
  { group = "<!-- 6 -->ğŸ¨ Styling", message = "^style" },
  { group = "<!-- 7 -->ğŸ§ª Testing", message = "^test" },
  { group = "<!-- 8 -->â—€ï¸ Revert", message = "^revert" },
  { message = "^chore|^ci", skip = true },
]
commit_preprocessors = []
conventional_commits = true
filter_commits = false
filter_unconventional = true
